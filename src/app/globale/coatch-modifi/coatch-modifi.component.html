<main id="main" class="main">

    <div class="pagetitle">
        <h1>Modifier Coach page</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a [routerLink]="['/globale/coatch']">Liste coach</a></li>
                <li class="breadcrumb-item"><a>modifie coach</a></li>
            </ol>
        </nav>
    </div>
    <!-- End Page Title -->
    <section class="section">



        <div class="card">
            <div class="card-body">
                <h5 class="card-title"></h5>

                <h5 class="card-title">formulaire</h5>

                <!-- Horizontal Form -->
                <form #editForm="ngForm">
                    <div class="row mb-3">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Nom</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputText" ngModel #nom="ngModel" [(ngModel)]="modifiCoatch.nom" name="nom">
                        </div>
                    </div>
                    <div class="row mb-3 ">
                        <label for="inputEmail3" class="col-sm-2 col-form-label ">Prénom</label>
                        <div class="col-sm-10 ">
                            <input type="text" class="form-control " name="description " ngModel #prenom="ngModel" [(ngModel)]="modifiCoatch.prenom" id="inputText ">
                        </div>
                    </div>
                    <div class="row mb-3 ">
                        <label for="inputEmail3 " class="col-sm-2 col-form-label ">Date de naissance</label>
                        <div class="col-sm-10 ">
                            <input type="date" class="form-control " name="DateNaissance " ngModel #DateNaissance="ngModel" [(ngModel)]="modifiCoatch.DateNaissance" id="inputText ">
                        </div>
                    </div>
                    <!-- <div class="row mb-3 ">
        <label for="inputEmail3 " class="col-sm-2 col-form-label ">prix50kg</label>
        <div class="col-sm-10 ">
            <input type="text " class="form-control " name="prixSac50Kg " ngModel #prixSac50Kg="ngModel " id="inputEmail ">
        </div>
    </div> -->

        <label for="inputPassword3 " class="col-sm-2 col-form-label ">prixSac100kg</label>
        <div class="col-sm-10 ">
            <input type="text " class="form-control " name="prixSac100kg " ngModel #prixSac100kg="ngModel " id="inputPassword ">
        </div>
    </div> -->
                    <div class="row mb-3 ">
                        <label for="inputPassword3 " class="col-sm-2 col-form-label ">telephone</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control " name="telephone " ngModel #telephone="ngModel" [(ngModel)]="modifiCoatch.telephone" id="inputPassword ">
                        </div>
                    </div>
                    <div class="row mb-3 ">
                        <label for="inputPassword3" class="col-sm-2 col-form-label ">login</label>
                        <div class="col-sm-10 ">
                            <input type="email" class="form-control" name="login" ngModel #login="ngModel" [(ngModel)]="modifiCoatch.login" id="inputPassword ">
                        </div>
                    </div>
                    <div class="row mb-3 ">
                        <label for="inputPassword3" class="col-sm-2 col-form-label ">password</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" name="password" ngModel #password="ngModel" [(ngModel)]="modifiCoatch.password" id="inputPassword ">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="form-group">
                            <label>sexe</label>
                            <select id="profil" class="form-select" name="sexe" ngModel #categorie="ngModel" [(ngModel)]="modifiCoatch.Sexe">
                                <div class="row mb-3">
                                    <label for="inputPassword3" class="col-sm-2 col-form-label">Sexe</label>                                        
                                    <option value="Homme">Homme</option>
                                    <option value="Femme">Femme</option>                                     
                                </div>
                            </select>
                        </div>
                    </div>

                    <div class="row mb-3 ">
                        <div class="col-sm-10 offset-sm-2 ">
                        </div>
                        <div class="form-row">
                            <div class="mb-2">
                                <label for="photo1" class="form-label ">Insérer une photo</label>
                                <input #file type="file" id="photo1 " class="form-control" [(ngModel)]="modifiCoatch.photo1" #photos>
                                <!-- <img [src]="imgURL " height="100 " *ngIf="imgURL "> -->

                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" (click)="onUpdate()" class="btn btn-primary ">Ajouter</button>
                    </div>
                </form>
                <!-- End Horizontal Form -->

            </div>
        </div>
    </section>

</main>
