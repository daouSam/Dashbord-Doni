<main id="main" class="main">

    <div class="pagetitle">
        <h5>commande en cours</h5>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a [routerLink]="['/globale/paysans']">liste paysans</a></li>
                <li class="breadcrumb-item"><a [routerLink]="['/globale/detailPaysans', id]">détail du paysan</a></li>
                <li class="breadcrumb-item"><a>commande en cours</a></li>
            </ol>
        </nav>
    </div>
    <!-- End Page Title -->
    <section class="section">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <!-- Table with stripped rows -->
                        <table class="table datatable">
                            <thead>
                                <tr>
                                    <th scope="col">paysan</th>
                                    <th scope="col">Téléphone</th>
                                    <th scope="col">Etat</th>
                                    <th scope="col">Date</th>
                                </tr>
                            </thead>
                            <tbody *ngFor="let item of commandePaysans">
                                <tr *ngIf="item.etatCommande=='cours'">

                                    <td>{{item.panier.paysans.prenom}} {{item.panier.paysans.nom}}</td>
                                    <td>{{item.panier.paysans.telephone}}</td>

                                    <td><span class="badge bg-warning text-dark">{{item.etatCommande}} </span></td>
                                    <td>{{item.date}}</td>
                                    <td>  <button type="button" (click)="update(item.id)" class="btn btn-success"><i class="bi bi-check-circle"></i></button></td>
                                </tr>
                            </tbody>
                        </table>
                        <!-- End Table with stripped rows -->

                    </div>
                </div>

            </div>
        </div>
    </section>

</main>
