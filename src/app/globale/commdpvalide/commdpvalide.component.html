<main id="main" class="main">
    <nav>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a [routerLink]="['#']">...</a></li>
            <li class="breadcrumb-item"><a></a></li>
        </ol>
    </nav>
    <section class="section">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <!-- Pills Tabs -->
                       
                        <div class="tab-content pt-2" id="myTabContent">
                            <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="home-tab">
                                <!-- End Page Title -->
                                <section class="section dashboard">
                                    <div class="row">
                                        <!-- Left side columns -->
                                        <div class="col-lg-12">
                                            <div class="row">
                                                <!-- Sales Card -->
                                                <div class="col-12">
                                                    <div class="card top-selling overflow-auto">
    
                                                        <div class="filter">
                                                            <a class="icon" href="#" data-bs-toggle="dropdown"><i class="bi bi-three-dots"></i></a>
                                                            <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
                                                                <li class="dropdown-header text-start">
                                                                    <h6>Filter</h6>
                                                                </li>
    
                                                                <li><a class="dropdown-item" href="#">Today</a></li>
                                                                <li><a class="dropdown-item" href="#">This Month</a></li>
                                                                <li><a class="dropdown-item" href="#">This Year</a></li>
                                                            </ul>
                                                        </div>
    
                                                        <div class="card-body pb-0">
                                                            <div class="md-form mt-0" id="filter">
                                                                <input class="form-control mr-sm-4 r" type="text" autocomplete="off " placeholder="Rechercher">
                                                            </div><br>
    
                                                            <table class="table table-borderless">
                                                                
                                                                <thead>
                                                                    <tr>
                                                                        <th scope="col">image</th>
                                                                        <th scope="col">Prenom paysan</th>
                                                                        <th scope="col">Nom</th>
                                                                        <th scope="col">...</th>
                                                                        <th scope="col">Montant</th>
                                                                        <th scope="col">nom du paquet</th>
                                                                        <th scope="col">Date du commande</th>
                                                                        <th scope="col">Etat</th>
                                                                        <th scope="col">Payement</th>
                                                                    </tr>
                                                                </thead>
                                                                <tbody *ngFor="let item of commandeValider">
                                                                    <tr>
                                                                        <th scope="row">
                                                                            <a href="#"></a>
                                                                        </th>    
                                                                        <td class="fw-bold">{{item.paysans?.prenom}}</td>
                                                                        <td>{{item.paysans?.nom}}</td>
                                                                        <td><a href="#" class="text-primary fw-bold">....</a></td>
    
                                                                        <td class="fw-bold">{{item.montant}}</td>
                                                                        <td class="fw-bold">{{item?.paquet?.nompaquet}}</td>
                                                                    
                                                                        <td class="fw-bold">{{item?.ldate}}</td>
                                                                        <td class="fw-bold eta"> <span class="badge bg-success">{{item?.etat}}</span></td>
                                                                        <td class="">
                                                                            <div class="card-icon rounded-circle d-flex align-items-center justify-content-center text-success small pt-1 fw-bold ">
                                                                                <i class="bi bi-currency-dollar"routerLink="/globale/payement/{{item.id}} " data-bs-toggle="modal" ></i>
                                                                            </div>                                                                   
                                                                        </td>
                                                                </tbody>
                                                            </table>
                                                        </div>
                                                    </div>
                                                </div>
                                                <!-- End Top Selling -->
                                            </div>
                                        </div>
                                        <!-- End Left side columns -->
                                    </div>
                                </section>
                                <!-- End #main -->
                            </div>                           
                            
                        </div>
                        <!-- End Pills Tabs -->
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
