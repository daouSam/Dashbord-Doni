<main id="main" class="main">

    <div class="pagetitle">
        <h1>Dashboard</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item active">Dashboard</li>
            </ol>
        </nav>
    </div>
    <!-- End Page Title -->
    <section class="section dashboard"> 
        <!-- Left side columns -->
        <div class="row">
            <!-- Sales Card -->
            <div class="col-xxl-2 col-md-6" *ngFor="let item of commandeAcheter">
                <div *ngIf="item.etatCommande=='Acheter'">
                    <div class="card info-card sales-card">
                        <div class="filter">
                            <a class="icon" href="#" data-bs-toggle="dropdown"><i class="bi bi-three-dots"></i></a>
                            <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
                                <li class="dropdown-header text-start">
                                    <h6>Filter</h6>
                                </li>
                                <li><a class="dropdown-item" href="#">Today</a></li>
                                <li><a class="dropdown-item" href="#">This Month</a></li>
                                <li><a class="dropdown-item" href="#">This Year</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End sidebar recent posts-->
        </div>

        <div>
        <button type="button"  (click)="exportexcele()"  class="btn btn-success a"><i class="bi bi-excel -star me-1"></i> Exporter</button>
        <table id="excel-table" class="table table-borderless ">
    
            <!-- End News & Updates -->
            <thead>
                <tr class="tabl ">               
                    <!-- <th scope="col ">Nom</th> -->
                    <th scope="col ">Montant</th>
                    <th scope="col ">Date</th>
                    <th scope="col ">Paysans</th>
                    <th scope="col ">etat</th>
                </tr>
            </thead>
            <tbody *ngFor="let item of commandeAcheter ">
                <tr>                   
                    <!-- <td><a href="#" class="text-primary fw-bold ">{{item.panier.produit.nomProduit}}</a></td> -->
                    <td class="text-warning fw-bold ">{{item.panier.montant}}</td>
                    <td>{{item.date}}</td>
                    <td>{{item.panier.paysans.prenom}} {{item.panier.paysans.nom}}</td>                
                    <td class="text-success fw-bold ">{{item.etatCommande}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    </section>
    <!-- End Page Title -->
</main>
