<main>
    <div class="container">

        <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
                        <!-- End Logo -->
                        <div class="card w mb-3">
                            <div class="d-flex justify-content-center py-4">
                                <a href="index.html" class="logo d-flex align-items-center w-auto">
                                    <img style="width: 100px; " src="assets/img/dounkafa_logo.png" alt="">
                                    <span class="d-none d-lg-block"></span>
                                </a>
                            </div>
                            <div class="card-body ">

                                <div class="pt-4 pb-2">
                                    <h5 class="card-title text-center pb-0 fs-4">Connectez-vous Ã  votre compte</h5>
                                    
                                </div>

                                <form class="row g-3 needs-validation" #loginForm="ngForm"  (ngSubmit)="connexion(loginForm)"   novalidate>

                                    <div class="col-12">
                                        <label for="yourUsername" class="form-label">Username</label>
                                        <div class="input-group has-validation">
                                            <span class="input-group-text" id="inputGroupPrepend"><span class="bi bi-person"></span></span>
                                            <input type="text" name="username" ngModel class="form-control" id="yourUsername" required>
                                            <div class="invalid-feedback">Please enter your username.</div>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <label for="yourUsername" class="form-label">Mot de passe</label>
                                        <div class="input-group has-validation">
                                            <span class="input-group-text" id="inputGroupPrepend"><span class="bi bi-lock"></span></span>
                                            <input type="password" name="password" ngModel class="form-control" id="yourUsername" required>
                                            <div class="invalid-feedback">Please enter your username.</div>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMe">
                                            <label class="form-check-label" for="rememberMe">Remember me</label>
                                        </div>
                                    </div>
                                    <div class="col-12 btn">
                                        <button class="btn btn-primary w-100" type="submit">Login</button>
                                    </div>
                                    
                                </form>
                                
                            </div>
                        </div>

                       

                    </div>
                </div>
            </div>

        </section>

    </div>
</main>
